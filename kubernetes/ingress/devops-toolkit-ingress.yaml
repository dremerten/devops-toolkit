---
# Production Environment
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-toolkit-production
  namespace: production
  annotations:
    # Start with staging, switch to letsencrypt-prod after verification
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - devops-toolkit.dremer10.com
    secretName: devops-toolkit-production-tls
  rules:
  - host: devops-toolkit.dremer10.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-toolkit
            port:
              number: 80

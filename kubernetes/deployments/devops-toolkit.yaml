apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-toolkit
  labels:
    app: devops-toolkit
    component: devops-toolkit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-toolkit
      component: devops-toolkit
  template:
    metadata:
      labels:
        app: devops-toolkit
        component: devops-toolkit
    spec:
      containers:
      - name: devops-toolkit
        image: dremer10/devops-toolkit:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
